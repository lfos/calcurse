name: Build and test

on:
  push:
    branches: [master, pu]
    paths-ignore:
    - 'contrib/**'
    - 'doc/**'
    - 'po/**'
  pull_request:
    branches: [master, pu]
    paths-ignore:
    - 'contrib/**'
    - 'doc/**'
    - 'po/**'

jobs:
  build:
    strategy:
      matrix:
        os: ['ubuntu-latest', 'macos-latest']
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies (Ubuntu)
      run: |
        sudo apt-get update
        sudo apt-get install asciidoc autopoint gettext xmlto autoconf-archive
      if: matrix.os == 'ubuntu-latest'
    - name: Install dependencies (macOS)
      run: |
        brew install --overwrite python
        brew update
        brew install automake
        brew install asciidoc
        brew install gettext
        brew install xmlto
        brew install autoconf-archive
        brew link --force gettext
        sudo mkdir /etc/xml
        sudo ln -s /usr/local/etc/xml/catalog /etc/xml/catalog
      if: matrix.os == 'macos-latest'
    - name: autogen.sh
      run: ./autogen.sh
    - name: configure (Ubuntu)
      run: ./configure
      if: matrix.os == 'ubuntu-latest'
    - name: configure (macOS)
      # TODO: Fix documentation build step under macOS and remove
      # --disable-docs below.
      run: ./configure --disable-docs
      if: matrix.os == 'macos-latest'
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      # TODO: Run `make distcheck` on all OS once the documentation build issue
      # on macOS has been fixed.
      run: make distcheck
      if: matrix.os == 'ubuntu-latest'
